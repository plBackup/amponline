                    <div class="col-xs-6">
                        <div class="input-wrapper pull-right">

<!-- Script 导入部分 -->
<script src="../static/dist/js/jquery-1.11.3.min.js"></script>
<script src="../static/dist/js/bootstrap.min.js"></script>
<!--<script src="static/dist/js/echarts-all.js"></script>-->
<script src="../static/dist/js/plugins.js"></script>
<script src="../static/dist/js/bootstrap-datetimepicker.min.js"></script>
<script src="../static/dist/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script>
    $(document).ready(function(){
        $('#preloader').delay(350).fadeOut(function(){
            //start
        });

        $("#open-date").datetimepicker({
            format: "yyyy-mm-dd",
            autoclose: true,
            todayBtn: true,
            pickerPosition: "bottom-left",
            startView:3,
            minView:2,
            maxView:4,
            language:"zh-CN"

        });
        $(".input-select").each(function(i,e){
            var curVal=$(this).find("input").val();
            if(curVal!=""){
                $(this).find("button.dropdown-toggle>em").text(curVal);
                $(this).find(".dropdown-menu a").each(function(i,e){
                    if($(this).text().trim()==curVal){
                        $(this).closest("li").addClass("active");
                    }
                });
            }
        });

        $(".input-select").on("click",".dropdown-menu a",function(e){
            var $select=$(this).closest(".input-select");
            var $this=$(this);
            e.preventDefault();
            var curSelect=$this.text().trim();
            $this.closest("ul.dropdown-menu").find("li").removeClass("active");
            $this.parent("li").addClass("active");

            $select.find("button.dropdown-toggle>em").text(curSelect);
            $select.find("input").val(curSelect);

        });

    });
</script>
