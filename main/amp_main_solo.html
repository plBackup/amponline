    <script>
        /* App Module */
        var amp_main=(function($,amp_main){
            var amp_main=amp_main;
            amp_main.loading_show=function(){
                $("body,html").css("overflow","hidden");
                $(".amp-loading").fadeIn();
            };

            amp_main.loading_hide=function(){
                $("body,html").css("overflow","auto");
                $(".amp-loading").fadeOut();
            };
            return amp_main;
        })(jQuery,amp_main||{});


    </script>
    <script src="../static/dist/js/bootstrap.min.js"></script>
    <script src="../static/dist/js/swiper.jquery.min.js"></script>
    <script src="../static/dist/js/jquery.pin.js"></script>

    <script src="../static/js/views/datatools/dataset_directive.js"></script>
    <script src="../static/js/views/datatools/dataset_filters.js"></script>
    <script>


        jQuery(document).ready(function(){

            jQuery("#page-solo").on("click","a.amp-solo-close",function(e){
                e.preventDefault();
                window.close();
            });
            jQuery(".ys-amp-solo").on("click","#btn-rpg-save",function(e){
                e.preventDefault();
                amp_main.loading_show();
                setTimeout(function(){
                    amp_main.loading_hide();
                    window.close();
                },1000);
            });
        })
    </script>

<!--[if lt IE 9]>

<div id="preloader">
    <div id="status"><i class="fa fa-spinner fa-spin"></i></div>
</div>
<main class="page page-main ys-amp ys-amp-solo" id="page-solo" role="main" ng-app="ampsolo" ng-controller="MainController">

    <div class="headerpanel">
        <div class="headerbar">
            <div class="head-main-menu">
                <em class="ys-icon ys-icon-amp-s"></em>
                <span id="beta">AMP PAAS Beta1.0 2016</span>
            </div>
            <div class="pageheader clearfix active">
                <a href="#" class="amp-solo-close"></a>
                <ol class="breadcrumb">
                    <li><a href="#">数据工具</a></li>
                    <li><a href="#">租金包</a></li>
                    <li><a href="#">设定</a></li>
                    <li class="active">推算</li>
                </ol>

            </div>
        </div><!-- headerbar -->
    </div>
    <div class="mainpanel">
        <div class="amp-content-panel">
            <div class="amp-content-header">
                <div class="amp-header-breadcrumb" ng-hide="shownav">
                    <a href="#" class="amp-solo-close"></a>
                    <ol class="breadcrumb">
                        <li><a ui-sref="rpgindex" href="#/rpgindex"  target="_parent">数据工具</a></li>
                        <li><a ui-sref="rpgindex" href="#/rpgindex"  target="_parent">租金包</a></li>
                        <li class="active">设定</li>
                    </ol>

                </div>

                <div class="amp-header-breadcrumb" ng-show="shownav">
                    <a ui-sref="rpgpin" href="#/rpgpin"   class="amp-solo-close"></a>
                    <ol class="breadcrumb">
                        <li><a ui-sref="rpgindex" href="#/rpgindex"  target="_parent">数据工具</a></li>
                        <li><a ui-sref="rpgset" href="#/rpgset"  target="_parent">租金包</a></li>
                        <li><a ui-sref="rpgpin" href="#/rpgpin">设定</a></li>
                        <li class="active" >推算</li>
                    </ol>
                </div>
            </div><!--amp-content-header-->
            <div ui-view="content" class="animated"
                 ng-class="{'view-back': state.back, 'view-to-home': state.toHome, 'view-exit': state.exit, 'fadeOut': state.exit,'fadeIn': state.enter, 'view-enter': state.enter, 'view-loading': state.loading}"></div>

        </div><!-- contentpanel -->
    </div><!-- mainpanel -->

    <!-- rightpanel -->
    <div class="rightpanel">
        <ui-view name="right"></ui-view>
    </div>
    <!--modal parts-->

    <!--end modal parts-->
    <!--backdrop loading-->
    <div class="backdrop"></div>
    <!--end backdrop loading-->

    <div class="amp-loading">
        <div class="loading-wrapper">
            <div class="loading-ani">
                <img src="../static/images/main/loading.gif">
            </div>
            <span>处理中...</span>
        </div>
    </div>
</main>
