<link href="../static/css/mgt_analysis/business_main_left.css" rel="stylesheet">

<div class="amp-left-panel"  id="business-main-left">
    <div class="amp-form-group-container">
        <div class="amp-form-group">
            <div class="amp-form-group-title">营收类型</div>
            <div class="amp-form-group-content">
                <div class="amp-select amp-select-black amp-select-black-26">
                    <input readonly value="租金" data-name="business-type"/>
                    <ul>
                        <li>租金</li>
                        <li>物管费</li>
                        <li>多经</li>
                    </ul>
                </div>
            </div>
        </div><!-- amp-form-group -->



        <div class="amp-form-group">
            <div class="amp-form-group-title">业态</div>
            <div class="amp-form-group-content">
                <div class="amp-select amp-select-black amp-select-black-26">
                    <input readonly value="全部" data-name="commercial-type"/>
                    <ul>
                        <li>全部</li>
                        <li>超市</li>
                        <li>影院</li>
                        <li>餐饮</li>
                        <li>儿童</li>
                        <li>服装</li>
                        <li>配套</li>
                    </ul>
                </div>
            </div>
        </div><!-- amp-form-group -->



        <div class="amp-form-group">
            <div class="amp-form-group-title">收入类型</div>
            <div class="amp-form-group-content">
                <div class="amp-select amp-select-black amp-select-black-26">
                    <input readonly value="全部" data-name="income-type"/>
                    <ul>
                        <li>全部</li>
                        <li>自营</li>
                        <li>业主收益</li>
                    </ul>
                </div>
            </div>
        </div><!-- amp-form-group -->

        <div class="amp-form-group">
            <div class="amp-btn-group clearfix">
                <a class="amp-btn amp-btn-default pull-left reset-btn">重置</a>
                <a class="amp-btn amp-btn-default pull-right search-btn">查询</a>
            </div>
        </div><!-- amp-form-group -->

    </div><!-- amp-form-group-container -->



</div><!-- amp-main-panel -->
